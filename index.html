<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- CSS link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>UK Quiz</title>
    <style>

        /* CSS provided by Copilot and adapted   */        
        body {
            background-image: url('assets/images/london-eye-wide-2.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .container h1 {
            margin-top: 0;
            font-family: 'Arial';
            position: relative;
            display: inline-block;
            color: rgb(0, 0, 0);
            padding: 10px;
            background: linear-gradient(
                rgba(255, 255, 255, 0.6), 
                rgba(255, 255, 255, 0.6)
            ), url('assets/images/uk-flag.png');
            background-size: cover;
            background-position: center;
        }
        .container button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .footer {
            background-color: #BBE8F9;
            position: absolute;
            bottom: 0px;
            text-align: center;
            width: 100%;
            opacity: 0.5;
        }
        .footer a {
            margin: 0 10px;
        }
        .footer img {
            width: 32px;
            height: 32px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Life in the UK<br>Quiz Game</h1>
        <button>Play</button>
        <button>Rules</button>
    </div>
    <div class="footer">
        <a href="https://github.com/tgrey2024" target="_blank">
            <img src="assets/images/github_icon.png" alt="GitHub">
        </a>
        <a href="https://github.com/tomokoelif" target="_blank">
            <img src="assets/images/github_icon.png" alt="GitHub">
        </a>
        <a href="https://github.com/Carlos-n21" target="_blank">
            <img src="assets/images/github_icon.png" alt="GitHub">
        </a>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
